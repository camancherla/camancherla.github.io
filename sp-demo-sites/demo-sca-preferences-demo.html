

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Preferences Demo
    </title>
    <script>
        window._sp_queue = [];
        window._sp_ = {
            config: {
                accountId: 22,
                baseEndpoint: 'https://preprod-cdn.privacy-mgmt.com',
                propertyHref: "https://sca-preferences-demo",
                
                preferences: {id: 'chaitanya1@sourcepoint.com'},
                events: {
                        onMessageReady: function (message_type) {
                            console.log('onMessageReady fired');
                            console.log('message_type: ' + message_type)
                        },
                        onPrefCancel: function (message_type) {
                            console.log('onPrefCancel fired');
                            console.log('message_type: ' + message_type)
                        },
                        onMessageReceiveData: function (message_type, data) {
                            console.log('onMessageReceiveData fired');
                            console.log('message_type' + message_type);
                            console.log('prtnUUID: ' + data.prtnUUID);
                            console.log('messageId: ' + data.messageId);
                            console.log('messageDescription: ' + data.msgDescription);
                            console.log('bucket: ' + data.bucket);
                            console.log('categoryId: ' + data.categoryId);
                            console.log('subCategoryId: ' + data.subCategoryId);
                            console.log(JSON.stringify(data));
                        },
                        onSPReady: function () {
                            console.log('onSPReady fired');
                        },
                        onError: function (message_type, errorCode, errorObject, userReset){
                            console.log('onError fired');
                            console.log('message_type: ' + message_type);
                            console.log('errorCode: ' + errorCode);
                            console.log(errorObject);
                            console.log('userReset: ' + userReset);
                        }, 
                }
            }
        }
        </script>
        <script src='https://preprod-cdn.privacy-mgmt.com/unified/wrapperMessagingWithoutDetection.js' async></script>
        
    </head>
    <body>
    
       
    <button onclick="window._sp_.preferences.loadPreferenceCenter(1164632, 'chaitanya1@sourcepoint.com')">Preferences</button> 
       
    
    </body>
    </html>
